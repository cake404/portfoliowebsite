<html>

<head>
{% load static %}

<!-- Bootstrap core CSS -->
<link href="{% static 'mdb/css/bootstrap.min.css' %}" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="{% static 'mdb/css/mdb.min.css' %}" rel="stylesheet">
<!-- Custom css -->
<link rel="stylesheet" type="text/css" href="{% static 'mdb/css/style.css' %}">

{% block css %}{% endblock %}
</head>

<body>
    <header>
        <div class="jumbotron text-center bg" style="margin-bottom:0" id="title">
            <div class="row">
                <div class="col-lg-4 empty-col"></div>
                <div class="col-lg-4">
                    <div class="card card-body">
                        <h1>Jacob Struckmeyer</h1>
                        <hr>
                        <h3>Website Portfolio</h3>
                    </div>
                </div>
                <div class="col-lg-4 empty-col"></div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'projectsapp:index' %}">Projects</a>
                </li>
            </ul>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>


<!-- SCRIPTS -->
<!-- Jquery Script -->
<script type="text/javascript" src="{% static 'mdb/js/jquery-3.3.1.min.js' %}"></script>
<!-- Bootstrap script -->
<script type="text/javascript" src="{% static 'mdb/js/bootstrap.min.js' %}"></script>

{% block scripts %}{% endblock %}
</html>
