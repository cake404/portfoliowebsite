{% extends "main_template.html" %}

{% block title %}Projects{% endblock %}

{% block content %}
{% load static %}

<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<link href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css" />

<div class="container-fluid">
    <div class="row">
        <!-- Table View -->
        <div class="col-md-6" background-color="blue">
            <table id="projects_table" class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Authors</th>
                    </tr>
                </thead>
                <tbody>
                    {% for project in project_list %}
                        <tr class="image_trigger" url="{{project.picture_url}}" >
                            <th scope="col">{{project.id}}</th>
                            <th scope="col"><a href="{% url 'projectsapp:project_detail' project.id %}">{{project.title}}</a></th>
                            <th scope="col">{{project.authors_string}}</th>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <!-- Picture of Hovered over project -->
        <div class="col-md-6 text-center" id="project_image">
        </div>
    </div>
</div>

<script type="text/javascript">

$( document ).ready(function() {
    $('#projects_table').DataTable({
        "paging": "simple",
        "pageLength": 10,
        "lengthChange": false,
    });

    $('.dataTables_length').addClass('bs-select');
});

$( ".image_trigger" ).hover(
  function() {
      var url = $(this).attr('url')
    $( "#project_image" ).append("<img src=" + url + " class='img-fluid rounded' width='80%' height='80%'>");
  }, function() {
    $( "#project_image" ).find('img').remove();
  }
);

</script>
{% endblock %}
