{% extends "main_template.html" %}

{% block title %}Project Detail{% endblock %}

{% block content %}
<div class="container">
    <div class="row with-padding">
        <!-- Attributes Table -->
        <div class="col-md-6">
            <div class="card card-body">
                <div class="row">
                    <div class="col-sm-12">
                        <h2>{{project.title}}</h2>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <h4>Authors</h4>
                    </div>
                    <div class="col-cm-8">
                        <ul>
                            {% for author in project.authors.all %}
                                <li>{{author}}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- Image -->
        <div class="col-md-6 text-center">
            <img src="{{project.picture_url}}" class='img-fluid rounded' width='80%' height='80%'>
        </div>
    </div>
    <div class="row with-padding">
        <div class="col-md-12">
            <div class="card card-body">
                <div class="row">
                    <div class="col-md-2 right-line">
                        <h4>Description</h4>
                    </div>
                    <div class="col-md-10">
                        <p>{{project.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript">
    
    $( ".image_trigger" ).hover(
      function() {
          var url = $(this).attr('url')
        $( "#project_image" ).append("<img src=" + url + " class='img-fluid rounded' width='80%' height='80%'>");
      }, function() {
        $( "#project_image" ).find('img').remove();
      }
    );
</script>

{% endblock %}
